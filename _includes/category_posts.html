<!-- Snippet to find posts matching the specified category. Use Liquid replace when substituting in the respective blog -->

<h1>{{ page.title }}</h1>
{% for post in site.posts %}      
{% if post.categories contains {{include.category}} %}
	<div class="post">
        <h2 class="title">{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="entry">
			{{ post.content | truncatewords: 20 }}
		</div>
	</div>
  {% endif %}
{% endfor %}
